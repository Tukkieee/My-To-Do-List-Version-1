<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/css/style.css">
    <link rel="stylesheet" href="./assests/css/css/fontawesome.css">
    <link rel="stylesheet" href="./assests/css/css/solid.css">
    <title>To_do_list</title>
</head>

<body>
    <div class="body">
        <div id="main">
            <div class="header">
                <h1>To do List....</h1>
            </div>
            <div class="form">
                <input id="input" type="text" placeholder="Input your name...">
            </div>
            <div class="but">
                <button type="button" id="nextBtn">Next <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
        <div id="outer">
            <div id="inner">
                <div id="display">
                    <h1><span id="user"></span> To-do List</h1>   
                </div>
                <div id="inputarea">
                    <input id="userInput" type="text" placeholder="Tasks to be done...">
                    <input id="add" type="button" value="Add &plus;">
                </div>
                <div id="listArea"></div>
            </div>

        </div>
    </div>
    </div>
    <script src="./assests/index.js"></script>
</body>

</html>
